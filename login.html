<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>

<style>
body{
  margin:0;
  padding:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#fbc2eb,#a6c1ee);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.box{
  background:white;
  padding:35px;
  width:350px;
  border-radius:20px;
  box-shadow:0 10px 35px rgba(0,0,0,0.2);
  text-align:center;
}

.box h2{
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:1px solid #bbb;
  border-radius:10px;
}

button{
  width:100%;
  padding:12px;
  margin-top:20px;
  background:#8ec5fc;
  background:linear-gradient(135deg,#8ec5fc,#e0c3fc);
  border:none;
  border-radius:10px;
  color:#444;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2>Login</h2>

  <form onsubmit="event.preventDefault(); loginUser();">
    <input type="email" id="email" placeholder="Enter Email" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button>Login</button>
  </form>
</div>
