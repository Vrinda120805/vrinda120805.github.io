<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif;}
body{
  background:linear-gradient(135deg,#fbc2eb,#a6c1ee);
  height:100vh;display:flex;justify-content:center;align-items:center;
}
.wrapper{
  width:400px;background:#fff;border-radius:20px;
  padding:40px;box-shadow:0 10px 40px rgba(0,0,0,0.1);
}
h2{font-size:28px;color:#444;margin-bottom:20px;text-align:center;}
input{
  width:100%;padding:12px;
  border:1px solid #ccc;border-radius:10px;
  margin-top:12px;font-size:15px;
}
button{
  width:100%;padding:12px;margin-top:20px;
  font-size:16px;border:none;border-radius:10px;
  background:#a6c1ee;color:#fff;font-weight:bold;
  cursor:pointer;
}
button:hover{opacity:0.9;}
</style>
</head>

<body>

<div class="wrapper">
  <h2>Login</h2>
  <form onsubmit="event.preventDefault(); loginUser();">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

<script>
function loginUser(){
  let email = document.getElementById("loginEmail").value;
  let pass = document.getElementById("loginPassword").value;

  const testEmail = "test@gmail.com";
  const testPassword = "1234";

  if(email === testEmail && pass === testPassword){
    localStorage.setItem("loggedIn", "true");
    window.location.href = "index.html"; // Redirect to homepage
  } else {
    alert("Incorrect Email or Password!");
  }
}
</script>

</body>
</html>
