<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif;}
body{
  background:linear-gradient(135deg,#fbc2eb,#a6c1ee);
  height:100vh;display:flex;justify-content:center;align-items:center;
}
.wrapper{
  width:850px;background:#fff;border-radius:25px;box-shadow:0 10px 40px rgba(0,0,0,0.15);
  display:flex;overflow:hidden;
}
.form-container{width:50%;padding:45px;}
.form-container h2{font-size:28px;color:#444;margin-bottom:10px;}
input{padding:12px;border:1px solid #ddd;border-radius:10px;margin-top:12px;font-size:15px;}
.submit-btn{
  margin-top:20px;padding:12px;background:linear-gradient(135deg,#a1c4fd,#c2e9fb);
  border:none;border-radius:12px;font-size:16px;font-weight:bold;cursor:pointer;
}
.toggle-container{
  width:50%;background:linear-gradient(135deg,#a6c1ee,#fbc2eb);color:#fff;
  text-align:center;padding:60px 30px;
}
.switch-btn{
  padding:10px 30px;border:2px solid #fff;background:transparent;color:white;
  border-radius:12px;font-size:15px;cursor:pointer;font-weight:bold;
}
.signup-form{display:none;}
.wrapper.active .login-form{display:none;}
.wrapper.active .signup-form{display:block;}
</style>
</head>

<body>

<div class="wrapper" id="mainWrapper">

  <!-- LOGIN FORM -->
  <div class="form-container login-form">
    <h2>Welcome Back!</h2>
    <form onsubmit="event.preventDefault(); loginUser();">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button class="submit-btn">Login</button>
    </form>
  </div>

  <!-- SIGNUP FORM -->
  <div class="form-container signup-form">
    <h2>Create Account</h2>
    <form onsubmit="event.preventDefault(); signUpUser();">
      <input type="text" placeholder="Full Name" required>
      <input id="signupEmail" type="email" placeholder="Email" required>
      <input id="signupPassword" type="password" placeholder="Password" required>
      <button class="submit-btn">Sign Up</button>
    </form>
  </div>

  <!-- RIGHT PANEL -->
  <div class="toggle-container">
    <h2>Hello!</h2>
    <p>Click below to switch</p>
    <button class="switch-btn" onclick="toggleForm()">Switch</button>
  </div>

</div>

<script>
function toggleForm(){
  document.getElementById("mainWrapper").classList.toggle("active");
}

function loginUser(){
  let email = document.getElementById("loginEmail").value;
  let pass = document.getElementById("loginPassword").value;

  const testEmail = "test@gmail.com";
  const testPassword = "1234";

  if(email === testEmail && pass === testPassword){
    localStorage.setItem("loggedIn","true");
    window.location.href = "web.html";  // redirect to home page
  } else {
    alert("Incorrect Email or Password!");
  }
}

function signUpUser(){
  alert("Account created successfully!");
  toggleForm();
}
</script>

</body>
</html>
