  text-align:center;
}
input[type="file"]{
  padding:10px; border:1px solid #ddd; border-radius:10px; margin-top:20px;
}
button {
  margin-top:20px; padding:12px 20px;
  background:#FFE47A; border:none;
  border-radius:10px; cursor:pointer;
